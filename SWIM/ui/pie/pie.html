                <script type="text/recon">@pie {

  transition: @transition(500, linear)

  host: 'ws://localhost:9031'
  node: 'test-hierarchy-service/1'
  lane0: @link(lane: 'test-lane-0', type: value)
  lane1: @link(lane: 'test-lane-1', type: value)

  @wedge {

    value: $max(0.1, $lane0.metric1)

    label: @text($percent($value, $total))
    legend: @text([lane0/METRIC1 {$round( $eager($value) )}])
    legendColor: '#81758c'
    tickColor: '#81758c'
    arcColor: '#81758c'
  }

  @wedge {

    value: $max(0.1, $lane0.metric2)

    label: @text($percent($value, $total))
    legend: @text([lane0/METRIC2 {$round( $eager($value) )}])
    legendColor: '#81758c'
    tickColor: '#81758c'
    arcColor: '#81758c'
  }

  @wedge {

    value: $max(0.1, $lane0.metric3)

    label: @text($percent($value, $total))
    legend: @text([lane0/METRIC3  {$round( $eager($value) )}])
    legendColor: '#d09aff'
    tickColor: '#d09aff'
    arcColor: '#d09aff'

  }

  @wedge {

    value: $max(0.1, $lane1.metric1)

    label: @text($percent($value, $total))
    legend: @text([lane1/METRIC1 {$round( $eager($value) )}])
    legendColor: '#81758c'
    tickColor: '#81758c'
    arcColor: '#81758c'
  }
}
            </script>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function (event) {

    let contentUpdateTimeout = null;

    function updateSample(source) {

      // remove the existing swim component
      const sampleContainer = document.body.querySelector(".graph-wrap .graph");
      try {
        const swimComponent = swim.NodeView.create(sampleContainer.children[0]).removeAll();
        swimComponent.parentView.appView.removeDescendantViews(swimComponent, swimComponent.parentView);
      } catch(err) {
        // ignore any errors here. They are not important.
      }
      sampleContainer.innerHTML = "";

      if(contentUpdateTimeout !== null) {
        clearTimeout(contentUpdateTimeout);
      }
      
      // create the new swim component
      contentUpdateTimeout = setTimeout(() => {
        const scriptTag = document.createElement('script');
        scriptTag.type = 'text/recon';
        scriptTag.innerText = `${source}`;
        sampleContainer.appendChild(scriptTag);
        swim.UiForm.Global.materializeScript(scriptTag); 
        clearTimeout(contentUpdateTimeout);
      }, 150);

    }

    function setupEditor(elem, i) {
      const editor = ace.edit(elem);
      editor.setTheme("ace/theme/monokai");
      editor.session.setMode("ace/mode/javascript");
      editor.session.setUseWrapMode(true);
      editor.setShowPrintMargin(false);
      editor.setHighlightActiveLine(false);
      editor.renderer.setShowGutter(false);
      
      // no edit
      if(i !== 0) { editor.setReadOnly(true); }

      let trackTimeout;
      editor.on("change", (obj) => {
        if (trackTimeout) { clearTimeout(trackTimeout); }
        trackTimeout = setTimeout(() => {
          updateSample(editor.getSession().getValue());
        }, 500);
      })
    }

    const element = document.querySelectorAll('.editor');
    element.forEach((elem, i)=> {
      setupEditor(elem, i);
    });

  });
    </script>
