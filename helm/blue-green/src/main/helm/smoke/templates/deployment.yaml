apiVersion: apps/v1
kind: Deployment
metadata:
  name: smoke
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      name: httpd
      labels:
        app: httpd
    spec:
      containers:
        - name: httpd
          image: '{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}'
