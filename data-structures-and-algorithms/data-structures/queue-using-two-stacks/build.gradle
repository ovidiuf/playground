apply plugin: 'java'

repositories {

    mavenLocal()
}
dependencies {

    implementation 'playground.dsa:dsa-common:1.0'
    implementation 'playground.dsa:stack:1.0'
}

task printClasspath {
        doLast {
            configurations.runtimeClasspath.each { print it; print ':' }
        }
}

