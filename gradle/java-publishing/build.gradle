apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'io.example'
version = '1.0'

task srcJar(type: Jar) {

    from sourceSets.main.allJava
}

publishing {

    publications {

        multiart(MavenPublication) {

            from components.java

            artifact srcJar {

                classifier "sources"
            }

            pom.withXml {

                asNode().appendNode('description', 'Something that will be inserted as description')
            }
        }
    }

    repositories {

        mavenLocal()

