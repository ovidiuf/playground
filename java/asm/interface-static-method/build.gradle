plugins {
  id 'java-library'
}

sourceCompatibility = 8
targetCompatibility = 8

repositories {
    mavenCentral()
}
dependencies {
    implementation 'org.ow2.asm:asm:9.1'
    implementation 'org.ow2.asm:asm-commons:9.1'
}

task printClasspath {
        doLast {
            configurations.runtimeClasspath.each { print it; print ':' }
        }
}

